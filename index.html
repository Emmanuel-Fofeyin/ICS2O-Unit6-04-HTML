    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"></noscript>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-yellow.min.css" media="none" onload="if(media!='all')media='all'"><noscript><link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-yellow.min.css"></noscript>

  <title>ICS2O-Unit6-04-HTML</title>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">      
          <span class = "mdl-layout-title">Volume of a sphere with query strings</span>
        </div>       
      </header>
      <main class = "mdl-layout__content">
        <img src="./images/sphere.jpg" alt="sphere" width="15%" height="auto" />
        <!-- basic text -->
        <h4>Input the radius please </h4>
        <h5>Formula= 4/3 x π x r³</h5>
        <div id="dimensions"></div>
        <div id="volume"></div>
      </main>
    </div>
  </body>
